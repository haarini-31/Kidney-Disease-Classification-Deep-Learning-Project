artifacts_root: artifacts

data_ingestion:
  root_dir: artifacts/data_ingestion
  source_URL: https://drive.google.com/file/d/1Rorx3PS4q5k5NSoy56xrmo-HTcC0RqTQ/view?usp=drive_link
  local_data_file: "artifacts/data_ingestion/kidney dataset.zip"
  unzipped_dir: artifacts/data_ingestion/unzipped


prepare_base_model:
  root_dir: artifacts/prepare_base_model
  base_model_path: artifacts/prepare_base_model/base_model.h5
  updated_base_model_path: artifacts/prepare_base_model/base_model_updated.h5


training:
  root_dir: artifacts/training
  trained_model_path: artifacts/training/model.h5
  updated_base_model_path: artifacts/prepare_base_model/base_model_updated.h5
  training_data: artifacts/data_ingestion/unzipped/CT-KIDNEY-DATASET-Normal-Cyst-Tumor-Stone
  params:
    params:
    image_size: [224, 224, 3]
    batch_size: 16
    epochs: 1
    is_augmentation: true
    learning_rate: 0.01
    weights: imagenet